{{define "body"}}
<h1>Editando endereço do cliente {{.Data.Client.FirstName }} {{.Data.Client.LastName}}</h1>
<ul>
    <li>Address ID: {{.Data.Address.AddressID}}</li>
    <li>Client ID: {{.Data.Client.ClientID}}</li>
</ul>
<form method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{.Data.Address.Name}}">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone number" value="{{.Data.Address.Phone}}">
  </div>
  <div class="form-group">
    <label for="address_line1">Address</label>
    <input type="text" class="form-control" id="address_line1" name="address_line1" placeholder="Address Line 1" value="{{.Data.Address.AddressLine1}}">
    <input type="text" class="form-control" id="address_line2" name="address_line2" placeholder="Address Line 2" value="{{.Data.Address.AddressLine2}}">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{.Data.Address.City}}">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" name="state" placeholder="State" value="{{.Data.Address.State}}">
  </div>
  <div class="form-group">
    <label for="zip_code">Zip Code</label>
    <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="XXXXXX-XXX" value="{{.Data.Address.ZipCode}}">
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" name="country" placeholder="País" value="Brasil" value="{{.Data.Address.Country}}">
  </div>
  <div class="form-group">
    <label for="edit-address-status" class="control-label">Status</label>
    <select class="form-control" id="edit-address-status" name="status">
          <option value="active" {{if eq .Data.Address.Status "ACTIVE"}}selected="selected"{{end}}>Active</option>
          <option value="archived" {{if eq .Data.Address.Status "ARCHIVED"}}selected="selected"{{end}}>Archived</option>
    </select>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary">Change</button>
  </div>
</form>
{{end}}
