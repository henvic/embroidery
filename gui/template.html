{{define "base"}}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{.title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Dashboard</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item{{printSectionActive ""}}">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item{{printSectionActive "employees"}}">
            <a class="nav-link" href="/employees">Empregados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/static/docs">Documentação</a>
          </li>
        </ul>
        {{if .Session.authenticated}}
        <form class="form-inline mt-2 mt-md-0" method="POST" action="/logout">
        <div class="form-group">
        <span class="navbar-text navbar-right">Signed in as {{.Session.email}}</span>
        </div>
        &nbsp;
        <div class="form-group">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
        </div>
        </form>
        {{else}}
        <form class="form-inline mt-2 mt-md-0" method="POST" action="/login">
        <div class="form-group">
          <input class="form-control" type="email" placeholder="Email" name="email" />
          <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>
        &nbsp;
        <div class="form-group">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
        </div>
        </form>
        {{end}}
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link{{printSectionActive "orders"}}" href="/orders">Ordens de serviço</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{{printSectionActive "jobs"}}" href="/jobs">Fila de impressão</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{{printSectionActive "payment"}}" href="/payments">Pagamentos</a>
            </li>
          </ul>

          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link{{printSectionActive "clients"}}" href="/clients">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{{printSectionActive "assets"}}" href="/assets">Assets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{{printSectionActive "goods"}}" href="/goods">Consumíveis</a>
            </li>
          </ul>
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
          {{template "body" .}}
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="/static/vendor/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
  </body>
</html>
{{end}}
