{{define "body"}}
<h2>Editing access control</h2>
<b>Employee ID:</b> {{.Data.Employee.EmployeeID}}
<form class="form-horizontal" method="POST" action="?">
  <div class="form-group">
    <label for="edit-employee-email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="edit-employee-email" placeholder="Email" name="email" value="{{.Data.Employee.Email}}">
    </div>
  </div>
  <div class="form-group">
    <label for="edit-employee-password" class="col-sm-2 control-label">New password</label>
    <div class="col-sm-10">
      <input type="password" autocomplete="new-password" class="form-control" id="edit-employee-new-password" name="password" placeholder="Password (leave empty to keep unchanged)">
    </div>
  </div>
  <div class="form-group">
    <label for="edit-employee-access-level" class="col-sm-2 control-label">Access Level</label>
    <div class="col-sm-10">
      <select class="form-control"  name="access_level">
          <option value="employee" {{if eq .Data.Employee.AccessLevel "EMPLOYEE"}}selected="selected"{{end}}>Employee</option>
          <option value="owner" {{if eq .Data.Employee.AccessLevel "OWNER"}}selected="selected"{{end}}>Owner</option>
          <option value="revoked" {{if eq .Data.Employee.AccessLevel "REVOKED"}}selected="selected"{{end}}>Revoked</option>
      </select>
    </div>
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-primary">Change</button>
  </div>
</form>
{{end}}
